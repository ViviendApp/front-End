<section class="contenedor">
        <div class="heading">
            <div class="barra">
                <h1>{{inmuebleObjeto.title}}</h1>
                <button *ngIf="(this.esDeUsuario | async)&&!editando" (click)="editar()">Editar</button> 
                <button *ngIf="(this.esDeUsuario | async)&&editando" (click)="cancelarEdicion()">Cancelar</button> 
                <button *ngIf="(this.esDeUsuario | async)" (click)="eliminar()">Eliminar</button> 
                
            </div>
            <div class="imagen">
                <img src="{{img[0]}}" alt="">
            </div>
        </div>
        <div class="main-info">
                
                <ul>
                    <li >Direccion:
                        <span *ngIf="!editando"> {{inmuebleObjeto.place}}</span>
                        <input type="text" *ngIf="editando" [(ngModel)]="inmuebleEditado.place"> 
                    </li>
                    <li>Precio: $
                        <span *ngIf="!editando"> {{inmuebleObjeto.price}}</span>
                        <input type="text" *ngIf="editando" [(ngModel)]="inmuebleEditado.price">   
                    </li>
                </ul>
                <button *ngIf="(editando)"  (click)="confirmarEdicion()">Confirmar cambios</button>
                
                <button *ngIf="(!verContacto&&!editando)"  (click)="solicitarInformacionContacto()">Solicitar informacion de contacto</button>
                <span *ngIf="(verContacto)">Informacion de contacto <i class="fas fa-angle-double-down"></i></span>
                <ul *ngIf="(verContacto)">
                    <li>Correo:  {{this.email}}</li>
                    <li>Telefono: {{this.phone}}</li>
                </ul>
        </div>
</section>
