<section class="contenedor">
        <div class="heading">
            <div class="barra">
                <h1>{{(inmueble|async)?.title}}</h1>
                <button *ngIf="(this.esDeUsuario | async)&&!editando" (click)="editar()">Editar</button> 
                <button *ngIf="(this.esDeUsuario | async)&&editando" (click)="cancelarEdicion()">Cancelar</button> 
           
            </div>
            <div class="imagen">
                <img src="{{img}}" alt="">
            </div>
        </div>
        <div class="main-info">
                
                <ul>
                    <li >Direccion:
                        <span *ngIf="!editando"> popop{{(inmueble|async)?.place}}</span>
                        <input type="text" *ngIf="editando" [(ngModel)]="inmuebleObjeto.place"> 
                    </li>
                    <li>Precio: $
                        <span *ngIf="!editando"> {{(inmueble|async)?.price}}</span>
                        <input type="text" *ngIf="editando" [(ngModel)]="inmuebleObjeto.price">   
                    </li>
                </ul>
                <button *ngIf="(!verContacto)"  (click)="solicitarInformacionContacto()">Solicitar informacion de contacto</button>
                <span *ngIf="(verContacto)">Informacion de contacto <i class="fas fa-angle-double-down"></i></span>
                <ul *ngIf="(verContacto)">
                    <li>Correo: {{(inmueble|async)?.email}}</li>
                    <li>Telefono: {{(inmueble|async)?.phone}}</li>
                </ul>
        </div>
</section>
