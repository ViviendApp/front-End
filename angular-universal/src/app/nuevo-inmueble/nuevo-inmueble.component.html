
<div style="background: #ccc; width: 100%; height: 100%; padding-top: 5vh;">
        <section>
                <div class="heading">
                        <h1>Nuevo inmueble</h1>
            
                </div>
                
            
                <div class="form">
                        <div class="form__group">
                                <input type="text" id="titulo" class="form__field" placeholder="Titulo de la publicación" [(ngModel)]="inmueble.title">
                                <label for="titulo" class="form__label">Titulo de la publicación</label>
                        </div>
                        
                            <h3 style="display: block; margin-top: 20px; margin-bottom: -30px;">Imagen</h3><br>
                            <drop-zone-component></drop-zone-component>
                        
                        
                        <div class="form__group">
                                <input type="text" id="direccion" class="form__field" placeholder="Titulo de la publicación" [(ngModel)]="inmueble.place">
                                <label for="direccion" class="form__label">Dirección</label>
                        </div>
                        <div class="form__group">
                                <input type="text" id="precio" class="form__field" placeholder="Titulo de la publicación" [(ngModel)]="inmueble.price">
                                <label for="precio" class="form__label">Precio</label>
                        </div>
                        <div class="form__group">
                                <input type="text" id="postID" class="form__field" placeholder="Titulo de la publicación" [(ngModel)]="inmueble.postID">
                                <label for="postID" class="form__label" >PROVISIONAL postID</label>
                        </div>
                        <div class="boton"> 
                            <button class="ripple" (click)="publicarCF()">Publicar Cloud firestore</button>
                        </div> 
                </div>
            
                
                
                
                
             
                
                
            </section>
            
            
            
</div>
