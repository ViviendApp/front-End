<section class="perfil">
    <div class="header">
        <h1>Mi Perfil</h1>
    </div>
    <div class="content">
        
        <button *ngIf="!((usuario | async)?.isStudent)" (click)="validarEstudiante()">Validar como estudiante</button><br>
        
        <app-informacion-usuario name="{{(usuario | async)?.name}}" email="{{(usuario | async)?.email}}"></app-informacion-usuario>
        <br>
        POSTS:
        <section class="inmuebles-wrapper" style="max-width: 100%;">
            <div  class="inmuebles-cards">
                <inmueble-card-component link="{{inmueble.id}}" title="{{inmueble.title}}" img="{{inmueble.images[0]}}" state="" place="{{inmueble.place}}"  price="{{inmueble.price}}"  *ngFor="let inmueble of inmuebles | async"> 
                </inmueble-card-component>
            </div>
        </section>
        <div *ngIf="(usuario | async)?.isStudent">Soy estudiante</div>
        <button (click)="eliminarPerfil()">Eliminar perfil</button>
    </div>
    
</section>
